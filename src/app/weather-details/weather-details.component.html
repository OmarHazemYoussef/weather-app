      <h2>{{ weather.location.name }}</h2>
      <img *ngIf="weather.current.condition.icon" [src]="weather.current.condition.icon" alt="weather icon">
      <p>{{ weather.current.condition.text }}</p>

      <p>Humidity: {{ weather.current.humidity }}%</p>

    </div>
  </div>
